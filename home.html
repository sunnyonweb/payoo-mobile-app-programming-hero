<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

   
    <!-- Tailwind Css CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awsome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
    <body class="bg-[#f4f5f7] h-[100vh] ">
        
       <section class="max-w-lg mx-auto bg-white rounded-b-xl">
         <!-- Navbar Section Start -->
        <div class="flex justify-between items-center  border-b-1 border-gray-300 py-3 px-5">
            <div class="flex justify-center items-center">

                <img class="h-[50px]" src="./assets/Group.png" alt="">

                <div class="ml-3">
                    <h2 class="font-bold">
                        $<span id="available-ballance">45000</span>
                    </h2>
                    <p class="text-[#08080880]">Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>Log Out</button>
            </div>
        </div>
        <!-- Navbar Section End -->

        <!-- Banner Section Start -->
        <div class="mt-8 px-5 py-3">
            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        </div>
        <!-- Banner Section End -->

        <!-- card Section Start -->
         <div class="mt-8 min-h-[200px] grid grid-cols-3 gap-4 px-5 pb-3">
            <!-- card-1 start-->
            <div id="money-btn" class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h2>Add Money</h2>
            </div>
            <!-- card-2 Start-->
             <div id="cash-out-btn" class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/send1.png" class="mx-auto" alt="">
                <h2>Cash Out</h2>
            </div>
            <!-- card-3 Start-->
             <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/money1.png" class="mx-auto" alt="">
                <h2>Transfer Money</h2>
            </div>
             <!-- card-4 Start-->
             <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/bonus1.png" class="mx-auto" alt="">
                <h2>Get Bonus</h2>
            </div>
             <!-- card-5 Start-->
             <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/purse1.png" class="mx-auto" alt="">
                <h2>Pay Bill</h2>
            </div>
             <!-- card-6 Start-->
             <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/transaction1.png" class="mx-auto" alt="">
                <h2>Transactions</h2>
            </div>
         </div>
        <!-- card Section End -->
       </section>

       <!-- form start -->
       <div class="all-form-section max-w-lg mx-auto px-5 gap-0">

            <!-- add money form start -->
            <div id="add-money-parent" style="display: none;">
                <h1 class="my-5 font-bold">
                    Add Money
                </h1>
                <form action="" class="bg-white rounded-2xl p-8">
                    <div class="mb-3">
                        <h1 class="font-semibold">Select a Bank</h1>
                        <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full">
                            <option>Select Bank</option>
                            <option>IFIC Bank</option>
                            <option>IBBL Bank</option>
                            <option>AB Bank</option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <label class="font-semibold" for="">Bank Account Number</label>
                        <br/>
                        <input id="account-number" type="text" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                    </div>
                    <div class="mt-3">
                        <label class="font-semibold" for="">Amount to Add</label>
                        <br/>
                        <input id="add-amount" type="text" placeholder="Enter Amount to Add" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                    </div>
                    <div class="mt-3 ">
                        <label class="font-semibold " for="">Pin Number</label>
                        <br/>
                        <input id="add-pin" type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                    </div>
                    <button id="add-money-btn" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white">
                        Add Money
                    </button>
                </form>
            </div>
            <!-- add money form end -->

            <!--Cash Out form start -->
             <div id="cash-out-parent" style="display: none;">
                <h1 class="my-5 font-bold">
                    Cash Out
                </h1>
                <form action="" class="bg-white rounded-2xl p-8">
                    <div class="">
                        <label class="font-semibold" for="">Agent Number</label>
                        <br/>
                        <input id="agent-number" type="text" placeholder="Enter 11 digit number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                    </div>
                    <div class="mt-3">
                        <label class="font-semibold" for="">Amount</label>
                        <br/>
                        <input id="withdraw-amount" type="text" placeholder="Enter Amount to Withdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                    </div>
                    <div class="mt-3 ">
                        <label class="font-semibold " for="">Pin Number</label>
                        <br/>
                        <input id="w-pin" type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                    </div>
                    <button id="withdraw-btn" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white">
                        Withdraw Money
                    </button>
                </form>
             </div>
             <!-- Cash Out form end -->
        </div>

       <!-- Js Script -->
       <script src="./home.js"></script>
    </body>
</html>
