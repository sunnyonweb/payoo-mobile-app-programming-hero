<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <h1>Hi I am H1</h1>
    <h2 id="number">0</h2>
    <button id="button-1">button 1</button>
    <button id="button-2">button 2</button>
    <button id="button-3">button 3</button>




    <script>

        function putNumber (num){
            const h1 = document.getElementById('number');
            h1.innerText = num
        }

        document.getElementById('button-1').addEventListener('click', function(e){
            putNumber("1");
        })
        document.getElementById('button-2').addEventListener('click', function(e){
            putNumber("2");
        })
        document.getElementById('button-3').addEventListener('click', function(e){
            putNumber("3");
        })


        
    </script>


</body>
</html>
